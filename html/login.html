<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <ul class="nav-list">
          <li>
            <a href="#"><img src="../images/logo.jpg" alt="" /></a>
          </li>
          <li>
            <button class="nav_button">Kirish</button>
            <button class="nav_subbutton">Ro'yxatdan o'tish</button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="register_box">
      <div class="container">
        <form action="" id="loginForm">
          <h3 class="form_title">Kirish</h3>
          <p>
            Barcha harjatlar va daromadlaringizni bir joyda kuzatib borish uchun
            hoziroq ro'yxatdan o'ting
          </p>
          <label for="email">Elektron Pochta</label>
          <input
            id="email"
            type="text"
            required
            placeholder="Ex:abc@example.com"
          />
          <label for="paswword">Parol</label>
          <input
            id="password"
            type="password"
            required
            placeholder="********"
          />
          <button class="register_button">Kirish</button>
          <p class="form_footer">
            Accountingiz yoqmi <a href="./register.html">Ro'yxatdan o'tish</a>
          </p>
        </form>
      </div>
    </div>
    <script>
      const loginForm = document.querySelector("#loginForm");
      const password = document.querySelector("#password");
      const email = document.querySelector("#email");
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        if (
          email.value === localStorage.getItem("email") &&
          password.value === localStorage.getItem("password")
        ) {
          alert('tizimga hush kelibsiz')
          window.location.href = ('index.html')
        } else{
          alert('xato kiritdingiz')
        }
      });
    </script>
  </body>
</html>
