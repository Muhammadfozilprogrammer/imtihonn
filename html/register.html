<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="register_box">
      <div class="container">
        <form action="" id="registerForm">
          <h3 class="form_title">Registration From</h3>
          <input id="username" type="text" required placeholder="Name*" />

          <input id="email" type="email" required placeholder="Email*" />
          <input type="number" required placeholder="Phone*" />
          <input type="text" required placeholder="Message*" />
          <button class="register_button">submit</button>
        </form>
      </div>
    </div>
    <script>
      const regiterForm = document.querySelector("#registerForm");
      const username = document.querySelector("#username");
      const email = document.querySelector("#email");
      regiterForm.addEventListener("submit", (e) => {
        e.preventDefault();
        if (
          localStorage.getItem("email") !== email.value &&
          localStorage.getItem("username") !== username.value
        ) {
          let emailLog = localStorage.setItem("email", email.value);
          let usernameLog = localStorage.setItem("username", username.value);
          alert("Siz muvafuqqiyatli Registratsiya qildingiz");
        } else {
          alert("Bu email yoki Username oldin foydanilgan");
        }
      });
    </script>
  </body>
</html>
